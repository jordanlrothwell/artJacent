<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artJacent</title>
    <link rel="stylesheet" href="/public/css/style.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="flex-column justify-space-around">
    <header class="display-flex justify-space-between align-center p-2">
      <h1>
        <a href="/">artJacent</a>
      </h1>
      <nav>
        <a href="/profile">profile</a> |
        <button class="no-button" id="logout">logout</button>
        <a href="/login">login</a>
      </nav>
      
    </header>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Profile</button>
      <main class="profile-body">
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h4 id="offcanvasRightLabel">Name</h4>
          </div>
          <div class="offcanvas-body ">
            <p>rach.rach</p>
            <p>rach@rachel.com</p>
            <p>3 Address way, Suburb, SA 5000</p>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
        </div>
        <div class="card m-4">
          <h5 class="card-header">Upload image</h5>
          <div class="card-body">
            <p class="card-text">Upload new artwork for others to see</p>
            <form class="image-upload-form" action="/" enctype="multipart/form-data" method="post">
              <input type="file" name="image" accept='image/*' >
              <input class="btn btn-primary"type="submit" value="Upload">
            </form>
          </div>
        </div>
        <div class="m-4">
          <h4>Feed</h4>
        </div>
      </main>

  <script src="/js/logout.js"></script>
</body>

</html>

<script src="./js/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
